{% extends 'base.html' %}

    {% block content %}                
        {% for posts in posts %}
            <div class="posts">
                <h2><a href="">{{ posts.title }}</a></h2>
                <p>{{ posts.text|linebreaksbr }}</p>
                <div class="date">
                    <p>publicado: {{ posts.pub_date }}</p>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
