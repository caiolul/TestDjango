{% extends 'base.html' %}
    {% block content %}                
        {% if posts.pub_date %}
            <div class="posts">
                <h2>{{ posts.title }}</h2>
                <p>{{ posts.text|linebreaksbr }}</p>
                <div class="date_post_list">
                    <p>Publicado: {{ posts.pub_date }}</p>
                </div>
            </div>
        {% endif %}
    {% endblock %}
