{% extends 'base.html' %}
    {% block content %}                
        {% if posts.pub_date %}
            <div class="posts">
                <h2>{{ posts.title }}</h2>
                <p>{{ posts.text|linebreaksbr }}</p>
                <div class="date_post_list">
                    <p>Publicado: {{ posts.pub_date }}</p>
                </div>
                {% if user.is_authenticated %} 
                    <a class="btn btn-default" href="{% url 'post_edit' pk=posts.pk %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a> 
                {% endif %}
            </div>
        {% endif %}
    {% endblock %}
