{% extends 'base_top.html' %}

    {% block content %}
        {% for posts in posts %}
            <div class="posts">
                <h2><a href="{% url 'post_pg' pk=posts.pk %}">{{ posts.title }}</a></h2>
                <p>{{ posts.description|linebreaksbr }}</p>
                <div class="date">
                    <p>Publicado: {{ posts.pub_date }}</p>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
